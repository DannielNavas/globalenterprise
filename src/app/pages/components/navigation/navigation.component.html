<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'over'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  class="header-toolbaar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Global Tenterprise Technologies</span>
      <div class="container">
        <div class="row header-row end-lg">
          <nav>
            <a
              mat-button
              routerLink=""
              routerLinkActive="active">
                Inicio
            </a>
            <a
              mat-button
              routerLink="/tecnologia"
              routerLinkActive="active">
                Tecnologia
            </a>
            <a
              mat-button
              routerLink="/outsorcing"
              routerLinkActive="active">
                Outsorcing
            </a>
            <a
              mat-button
              routerLink="/catering"
              routerLinkActive="active">
                Catering
            </a>
            <a
              mat-button
              routerLink="/seguros"
              routerLinkActive="active">
                Seguros
            </a>
          </nav>
        </div>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
